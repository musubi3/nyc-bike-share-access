<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station Demand Map</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- D3 libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <!-- Shared CSS + JS -->
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="content">
        <header>
            <h1>Station Demand Map</h1>
            <p class="subtitle">Interactive view to validate the demand visualization separately</p>
        </header>

        <section class="viz-section">
            <p class="description">
                This page mirrors the main station demand visualization so you can check it in isolation.
                Use the dropdown to filter by time of day. Circle size = total trips; color = departures vs arrivals.
            </p>

            <div id="controls">
                <label for="time-filter"><strong>Time of day:</strong></label>
                <select id="time-filter">
                    <option value="all">All day</option>
                    <option value="morning">Morning (06:00–12:00)</option>
                    <option value="afternoon">Afternoon (12:00–18:00)</option>
                    <option value="evening">Evening (18:00–24:00)</option>
                    <option value="night">Night (00:00–06:00)</option>
                </select>
            </div>

            <div id="chart-container">
                <!-- Mapbox will render into this div -->
                <div id="map"></div>
            </div>

            <div id="tooltip" class="tooltip"></div>
        </section>
    </div>
</body>
</html>
